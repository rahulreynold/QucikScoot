<!DOCTYPE html>
        <html lang="en">
        
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>QuickScoot - Register</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    color: #333;
                    background: url('https://img.freepik.com/free-vector/man-woman-riding-bike-city_74855-10866.jpg') left center no-repeat, 
                                url('https://www.shutterstock.com/image-vector/holiday-vector-concept-young-couple-600nw-2142261407.jpg') right center no-repeat;
                    background-size: 40%, 40%;
                    background-attachment: fixed;
                    height: 100vh;
                }
        
                .container {
                    max-width: 450px;
                    margin: 0 auto;
                    padding: 30px;
                    background-color: rgba(255, 255, 255, 0.8);
                    border-radius: 10px;
                    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                    position: relative;
                    margin-top: 50px;
                }
        
                h2 {
                    text-align: center;
                    margin-bottom: 20px;
                    color: #000;
                    font-weight: bold;
                }
        
                .form-label {
                    font-weight: bold;
                    color: #333;
                    background-color: #ffffff;
                    padding: 5px 10px;
                    border-radius: 5px;
                    margin-bottom: 5px;
                    display: inline-block;
                }
        
                .form-control,
                .form-select {
                    border-radius: 5px;
                    height: 45px;
                    background-color: #ffffff;
                    color: #333;
                    border: 1px solid #ccc;
                }
        
                button {
                    width: 100%;
                    padding: 10px;
                    border-radius: 5px;
                    background-color: #007bff;
                    color: #fff;
                    font-weight: bold;
                    transition: background-color 0.3s ease;
                }
        
                button:hover {
                    background-color: #0056b3;
                }
        
                .footer {
                    text-align: center;
                    margin-top: 15px;
                }
        
                .footer a {
                    color: #007bff;
                    text-decoration: none;
                    font-weight: bold;
                }
        
                .footer a:hover {
                    text-decoration: underline;
                }
        
                .made-by {
                    position: absolute;
                    bottom: 20px;
                    right: 20px;
                    font-size: 0.8em;
                    color: #fff;
                }
            </style>
        </head>
        
        <body>
            <div class="container">
                <h2>Register for QuickScoot</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Display the form fields here -->
                    {{ form.as_p }} <!-- This will render all form fields as paragraphs -->
                    
                    <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Register</button>
                </form>
        
                <div class="footer mt-3">
                    Already have an account? <a href="{% url 'signin' %}">Login here</a>.
                </div>
            </div>
        
            <div class="made-by">
                <p>Made by Rahul J Reynold</p>
            </div>
        </body>
        
        </html>
